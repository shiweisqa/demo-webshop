<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh Apple - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="top-nav">
        <a href="index.html" class="logo" aria-label="Go to Products">
          <img src="img/fruit-shop-logo.png" class="logo-img" alt="Fruit Shop Logo" />
          <span class="app-title">Fruit Shop</span>
        </a>
        <nav class="primary-nav" aria-label="Primary">
          <a href="index.html" class="nav-link" id="nav-products">Products</a>
          <a href="basket.html" class="nav-link basket-link" id="nav-basket" aria-label="View shopping basket">
            <img src="img/basket-icon.png" class="basket-icon" alt="" aria-hidden="true" />
            <span class="basket-text">Basket</span>
            <span id="basketBadge" class="basket-badge" aria-live="polite" aria-atomic="true">0</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <div class="emoji-display" role="img" aria-label="Apple emoji">üçè</div>
        <h1>Apple</h1>
        <div class="product-desc" aria-label="Product description">
          Keeps the doctor away (unless you throw it at them).
        </div>
        <div class="button-container">
          <button
            id="addToBasket"
            class="cart-action-btn"
            aria-label="Add Apple to basket"
          >
            Add to Basket
          </button>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      document.getElementById("addToBasket").onclick = function () {
        addToBasket("apple");
      };
    </script>
  </body>
</html>
