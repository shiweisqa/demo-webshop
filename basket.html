<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Basket - Fruit Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header role="banner">
      <div class="top-nav">
        <a href="index.html" class="logo" aria-label="Go to Products">
          <img src="img/fruit-shop-logo.png" class="logo-img" alt="Fruit Shop Logo" />
          <span class="app-title">Fruit Shop</span>
        </a>
        <nav class="primary-nav" aria-label="Primary">
          <a href="index.html" class="nav-link" id="nav-products">Products</a>
          <a href="basket.html" class="nav-link basket-link" id="nav-basket" aria-label="View shopping basket">
            <img src="img/basket-icon.png" class="basket-icon" alt="" aria-hidden="true" />
            <span class="basket-text">Basket</span>
            <span id="basketBadge" class="basket-badge" aria-live="polite" aria-atomic="true">0</span>
          </a>
        </nav>
      </div>
    </header>
    <main id="main-content" role="main">
      <div class="content-box">
        <h1>Your Shopping Basket</h1>
        <ul
          class="order-list"
          id="basketList"
          aria-label="Shopping basket items"
        ></ul>
        <div class="cart-buttons-row" role="group" aria-label="Basket actions">
          <button id="clearBasket" aria-label="Clear all items from basket">
            Clear Basket
          </button>
          <a
            href="checkout.html"
            id="checkoutLink"
            aria-label="Proceed to checkout"
          >
            <button id="checkoutBtn">Checkout</button>
          </a>
        </div>
      </div>
    </main>
    <footer>
      <a
        href="https://www.linkedin.com/in/timlolkema/"
        target="_blank"
        rel="noopener noreferrer"
      >
        By Tim Lolkema
      </a>
    </footer>
    <script src="shop.js"></script>
    <script>
      renderBasket();
      document.getElementById("clearBasket").onclick = function () {
        clearBasket();
        renderBasket();
      };
    </script>
  </body>
</html>
